<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindos ao Nosso Amor</title>
    <link rel="stylesheet" href="css/style.css"> 
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7e6f0; /* Um rosa claro suave */
            font-family: 'Open Sans', sans-serif;
            color: #ff0000; /* Cor de amor */
            text-align: center;
            flex-direction: column;
            gap: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInScale 1s ease-out forwards;
            max-width: 90%;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff0000; /* Cor de amor */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #e60000;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style> </head>
<body>
    <div class="container">
        <h1>Bem Vinda à Nossa História</h1>
        <p>Clique no coração</p>
        <button onclick="window.location.href='index.html'">❤️</button>
    </div>
</body>
</html>
